{% extends "layout.html" %}
{% block content %}
  <div class="container titles">
    <p class="headers">WALL OF FAME</p>
  </div>
  <div class="card content gap border-3">
    <ul class="list-group">
      {% for entry in wall_entries %}
        <li class="list-group-item">
          {{ entry.user.username }} completed the challenge "{{ entry.challenge.challenge_type }}" on {{ entry.completed_at.strftime("%m-%d-%Y") }}
        </li>
      {% endfor %}
    </ul>
  </div>
{% endblock %}
